{{> main/header }}
<h2 class="ui header">Propriétaires <span class="ui blue left pointing label count-masters">{!masters.length!}</span></h2>
<div class="ui attached info message">
    <i class="icon info"></i>
    Ajout rapide de propriétaire
</div>
<div class="ui attached segment">
    <div class="ui form">
        <div class="inline fields">
            <div class="field">
                <div class="ui action input">
                    <input type="text" name="firstname" placeholder="firstname" required>
                    <input type="text" name="lastname" placeholder="lastname" required>
                    <button @click="addMaster()" class="ui icon button">
                        <i class="plus icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<ul>
    <li v-for="master : ${masters}">

    </li>
</ul>
{{> main/footer }}
