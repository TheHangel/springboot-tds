{{> main/header }}

{{#domain}}
<h1><span class="ui big blue text">{{name}}</span> </h1>

<div style="margin-bottom: 10px">
    <span class="ui big inverted text">Domaine(s)</span>
    <div class="ui label">
        {{children.size}}
    </div>
</div>
<div class="ui four cards">
    {{#children}}
    <div class="card">
        <div class="content">
            <div class="header">{{name}}</div>
            <div class="description">
                {{providers.size}} providers
            </div>
            {{description}}
            <br>
            <i class="purple bug icon"></i>
            <a href="/complaints/{{name}}">{{complaints.size}} plaintes</a>
            <div class="ui label">
                {{complaints.size}}
            </div>
        </div>
        {{#hasChildren}}
        <a class="ui button" href="domain/{{name}}">
            <i class="door open icon"></i>
            Ouvrir
        </a>
        {{/hasChildren}}
    </div>
    {{/children}}
</div>

{{/domain}}

{{> main/footer }}
