{{> main/header }}
<h1>Messagerie</h1>
<h2>Organisations</h2>
{{#orga}}
<form method="post" action="/orgas/new" class="ui form">
  <input type="hidden" name="id" value="{{.}}">
    <div class="field">
      <input type="text" name="name" value="{{name}}" placeholder="Nom">
    </div>
  <div class="field">
    <input type="text" name="domain" value="{{domain}}" placeholder="Domaine">
  </div>
  <div class="field">
    <input type="text" name="aliases" value="{{#aliases}}{{.}}{{/aliases}}" placeholder="Aliases">
  </div>
  <hr>
  <textarea name="users" placeholder="Utilisateurs au format {prenom nom} sur chaque ligne" rows="10"></textarea>
  <button type="submit" class="ui positive button">
    Valider
  </button>
  <a href="/orgas" class="ui button">Annuler</a>
</form>
{{/orga}}
{{> main/footer }}
