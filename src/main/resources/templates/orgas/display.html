{{> main/header }}
<h1>Messagerie</h1>
<h2>Organisations</h2>
{{#orga}}
<table class="ui table">
    <thead>
        <tr>
        <th>Nom</th>
        <th>Domaine</th>
        <th>Aliases</th>
        <th>Utilisateurs</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>{{name}}</td>
        <td>{{domain}}</td>
        <td>{{#aliases}}{{.}}{{/aliases}}</td>
        <td>
            <ul>
                {{#users}}
                <li>{{firstname}} {{lastname}}</li>
            {{/users}}
            </ul>
        </td>
        <td>
            <a href="/orgas/{{id}}/edit" class="ui button">Modifier</a>
            <a href="/orgas/{{id}}/delete" class="ui button">Supprimer</a>
        </td>
        </tr>
    </tbody>
</table>
{{/orga}}
{{> main/footer }}
